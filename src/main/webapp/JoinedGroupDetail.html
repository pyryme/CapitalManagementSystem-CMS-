<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UnJoinGroupDetail</title>
  <script src="js/vue.js"></script>
  <script src="js/axios-0.18.0.js"></script>
</head>
<body>

<div id="app">
  <h1>JoinedGroupDetail</h1>
  <hr>

  <div class="group-details">
    <h2>{{ groupDetail.groupName }}</h2>
    <p><strong>Group ID:</strong> {{ groupDetail.groupId }}</p>
    <p><strong>Group Scale:</strong> {{ groupDetail.groupScale }}</p>
    <p><strong>Direction:</strong> {{ groupDetail.direction }}</p>
  </div>

  <!-- 展示是不是manager的 -->
  <p v-if="isManager === '0'">Role: Member</p>
  <p v-if="isManager === '1'">Role: Manager</p>

  <p>Balance: {{ balance }}</p>

  <button @click="quitGroup">Quit group</button>

  <!-- Add Search Box -->
  <div>
    <input type="text" v-model="inviteUserId" placeholder="输入要拉的人的id">
    <button @click="invite">Invite</button>
  </div>

</div>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        groupDetail: {},
        groupId: '',
        groupName: '',
        isManager: '0',
        balance: 0.0,
        inviteUserId:''

      };
    },
    async mounted() {
      await this.loadData();
    },
    methods: {
      async loadData() {
        await this.loadGroupDetail();
        await this.loadAllMemberDetail();
      },
      async loadGroupDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const groupName = urlParams.get('groupName');
        const params = new URLSearchParams();
        params.append("groupName", groupName);

        try {
          const resp = await axios.post("http://localhost:8080/CMS/Group/getGroupDetails", params);
          this.groupDetail = resp.data;
          this.groupId = resp.data.groupId;
          this.groupName = resp.data.groupName;
        } catch (error) {
          console.error('axios failed:', error);
          alert('axios failed. Please try again.');
        }
      },


      async loadAllMemberDetail() {
        const params2 = new URLSearchParams();
        params2.append("groupName", this.groupName);
        params2.append("groupId", this.groupId);

        try {
          const resp = await axios.post("http://localhost:8080/CMS/Group/getAllMemberDetails", params2);
          this.isManager = resp.data.isManager;
          this.balance = resp.data.balance;
        } catch (error) {
          console.error('axios failed:', error);
          alert('axios failed. Please try again.');
        }
      },


      quitGroup() {
        const params3 = new URLSearchParams();
        params3.append("groupId", this.groupId);
        params3.append("isManager",this.isManager);
        // params3.append("balance",this.balance);
        params3.append("balance", this.balance.toString());
        try {
          const resp = axios.post("http://localhost:8080/CMS/Group/quitGroup", params3);
          alert("退出成功");
        } catch (error) {
          console.error('axios failed:', error);
          alert('quitGroup axios failed. Please try again.');
        }
      },

      invite() {
        const params4 = new URLSearchParams();
        params4.append("groupId", this.groupId);
        params4.append("groupName",this.groupName);
        params4.append("inviteUserId",this.inviteUserId);
        try {
          const resp = axios.post("http://localhost:8080/CMS/Group/invite", params4);
          alert("拉人成功HTML");
        } catch (error) {
          console.error('axios failed:', error);
          alert('quitGroup axios failed. Please try again.');
        }

      }

    }
  });
</script>

</body>
</html>




<style>
  /* 样式 */
  .group-details {
    margin: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .group-details h2 {
    margin-bottom: 15px;
    font-size: 24px;
  }

  .group-details p {
    margin-bottom: 10px;
    font-size: 18px;
  }
</style>

</body>
</html>
