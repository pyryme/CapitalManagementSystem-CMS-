<html lang="en">
<head>

<body>

<div id="app">

  <!-- 输入表单 -->

    <label for="groupId_receiver">接收转账的群组ID:</label>

    <label for="userId">转账对象的UserID:</label>
    <input type="text" id="userId" v-model="userId"><br>

    <label for="amount">转账金额:</label>
    <input type="number" id="amount" v-model="amount" step="0.01" max="50000"><br>

    <label for="description">转账说明:</label>
    <input type="text" id="description" v-model="description" maxlength="50"><br>
  </div>

  <!-- 提交按钮 -->
  <button @click="submitTransaction"><i class="fas fa-check"></i> 提交</button>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f2f2f2;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
  }
  button i {

  }
  button:hover {

</html>
